name: Build Firmware

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake git libsdl2-dev
      - name: Build Firmware
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)
